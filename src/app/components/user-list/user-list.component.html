
<h1>Usuarios</h1>
<hr>

<ul class="list-group">
  <li class="list-group-item"
    *ngFor="let user of usersActivatedObs | async">
    {{ user.name }}
    <span class="badge badge-primary">
      {{ user.room }}
    </span>
    <br>
    <span class="badge badge-info">
      {{ user.id }}
    </span>
  </li>
</ul>
