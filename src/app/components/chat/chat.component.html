<h1>Mensaje</h1>
<hr>

<div id="chat-message">
  <li class="list-group-item" *ngFor="let msg of messages">
    {{ msg.de }}: {{ msg.cuerpo }}
  </li>
</div>

<form (ngSubmit)="send()">
  <input type="text"
    [(ngModel)]="text"
    class="form-control chat-input"
    name="text"
    placeholder="Mensaje..."
    autofocus
    autocomplete="off">
</form>
